<app-error [assignedQuery]="organizationQuery" [assignedService]="organizationService"></app-error>
<mat-card>
  <mat-card-content
    *tdLoading="'organization'; mode:'indeterminate'; type:'linear'; strategy:'overlay'; color:'accent'">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">

      <!-- Position Column -->
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.label}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column.name]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
    </table>

    <button *ngIf="!((newOrganizationMode$ | async) || (selectedOrganization$ | async))"
            mat-raised-button color="primary" class="text-upper"
            (click)="organizationService.setNewMode(true)">
      New
    </button>

    <h2 *ngIf="selectedOrganization$ | async">Edit Organization
      (id:{{(selectedOrganization$ | async)}})</h2>
    <h2 *ngIf="newOrganizationMode$ | async">New Organization</h2>

    <td-dynamic-forms
      [hidden]="!((newOrganizationMode$ | async) || (selectedOrganization$ | async))"
      #organizationForm [elements]="formElements">
      <button mat-raised-button (click)="save()"
              color="primary"
              class="text-upper"
              [disabled]="!organizationForm.valid || (loading$ | async)">
        Save
      </button>
      <button mat-raised-button (click)="cancel()"
              color="primary"
              class="text-upper"
              [disabled]="(loading$ | async)">
        Cancel
      </button>
      <button *ngIf="!(newOrganizationMode$ | async)" mat-raised-button (click)="delete()"
              color="primary"
              class="text-upper"
              [disabled]="(loading$ | async)">
        Delete
      </button>
    </td-dynamic-forms>
  </mat-card-content>
</mat-card>
