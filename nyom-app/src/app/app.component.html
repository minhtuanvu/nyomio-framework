<td-layout>
  <td-navigation-drawer flex sidenavTitle="Nyom App" name="Firstname Lastname"
                        email="firstname.lastname@company.com">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon>home</mat-icon>
        Home</a>
    </mat-nav-list>
    <div td-navigation-drawer-menu>
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon>account_box</mat-icon>
          Profile</a>
      </mat-nav-list>
    </div>
  </td-navigation-drawer>
  <td-layout-nav toolbarTitle="Nyom App" navigationRoute="/">
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <mat-card>
      <mat-card-content>
        <div *ngIf="user == null"><a href="/oauth/login/keycloak">Login</a></div>
        <div *ngIf="user != null"><a href="/logout">Logout</a></div>
        <div *ngIf="user != null"><a href="{{getSsoLogoutUrl()}}">SSO Logout</a></div>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-content>
        User: {{user?.attributes?.preferred_username}}
      </mat-card-content>
    </mat-card>
  </td-layout-nav>
</td-layout>
