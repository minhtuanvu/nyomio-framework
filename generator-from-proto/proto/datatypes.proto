syntax = "proto3";

package example;

service Dummy {
}

message Organization {
  string name = 1;
  string shortName = 2;
  string address = 3;
}

message User {
  string email = 1;
  string name = 2;
  int64 organizationId = 3;
}

message Device {
  string name = 1;
  string imei = 2;
  int64 organizationId = 3;
}
